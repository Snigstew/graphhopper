name: Build and Test
on: push
jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        java-version: [ 21 ]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          java-version: ${{ matrix.java-version }}
          distribution: temurin
      - name: Cache Maven artifacts
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-
      - name: Cache node
        uses: actions/cache@v4
        with:
          path: web-bundle/node
          key: ${{ runner.os }}-node-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os}}-node-
      - name: Cache node_modules
        uses: actions/cache@v4
        with:
          path: web-bundle/node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('**/pom.xml', '**/package.json') }}
          restore-keys: |
            ${{ runner.os}}-node_modules-
      - name: Build ${{ matrix.java-version }}
        run: mvn clean install
      - name: Mutation Testing
        run: mvn -B -pl navigation org.pitest:pitest-maven:mutationCoverage | tee pitest_out.txt
      - name: Extract mutation score
        id: pit
        run: |
          SCORE=$(sed -n 's/.*Killed [0-9][0-9]* (\([0-9][0-9]*\)%.*/\1/p' pitest_out.txt)
          echo "score=$SCORE" >> $GITHUB_OUTPUT
      - name: Compare mutation scores
        id: compare
        run: |
          BASELINE=$(cat mutation_score.txt)
          NEW=${{ steps.pit.outputs.score }}

          echo "baseline=$BASELINE" >> $GITHUB_OUTPUT
          
          if [ "$NEW" -lt "$BASELINE" ]; then
            echo "Mutation score decreased! Failing build."
            exit 1
          fi
      - name: Write new mutation score if higher
        if: ${{ steps.pit.outputs.score > steps.compare.outputs.baseline }}
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          echo "${{ steps.pit.outputs.score }}" > mutation_score.txt
          git add mutation_score.txt
          git commit -m "Update mutation score"
          git push

